<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meet Luna</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-2">
    <!-- Sound toggle button -->
    <button class="sound-toggle" id="soundToggle" aria-label="Toggle sound">
        <svg class="sound-icon sound-off" viewBox="0 0 24 24" fill="currentColor">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
        <svg class="sound-icon sound-on" viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>

    <!-- Floating hearts container for feedback -->
    <div class="feedback-hearts" id="feedbackHearts" aria-hidden="true"></div>

    <!-- Main content -->
    <main class="container luna-container">
        <!-- Header text -->
        <div class="header-text">
            <h1 class="luna-title">This is Luna.</h1>
            <p class="luna-subtitle">She's been waiting for you.</p>
        </div>

        <!-- Cat display area -->
        <div class="cat-container" id="catContainer">
            <img src="assets/images/Luna-shy.png.png" alt="Luna the cat" class="cat-image" id="catImage">
        </div>

        <!-- Speech bubble -->
        <div class="speech-bubble" id="speechBubble">
            <p class="speech-text" id="speechText">H-hi... I'm a little nervous...</p>
        </div>

        <!-- Action buttons -->
        <div class="action-buttons" id="actionButtons">
            <button class="action-btn" id="feedBtn" aria-label="Feed Luna">
                <span class="action-icon">ğŸŸ</span>
            </button>
            <button class="action-btn" id="petBtn" aria-label="Pet Luna">
                <span class="action-icon">ğŸ’—</span>
            </button>
            <button class="action-btn" id="playBtn" aria-label="Play with Luna">
                <span class="action-icon">ğŸ€</span>
            </button>
        </div>

        <!-- Final message card (hidden initially) -->
        <div class="final-card" id="finalCard">
            <h2 class="final-title">I love you <span>&#10084;</span></h2>
            <p class="final-message">I want to keep choosing you, every day. This is worth fighting for. I'm sorry for being a goat sometimes. Happy Valentine's Day in advance, Itunnu.</p>
        </div>
    </main>

    <script src="js/page2.js"></script>
</body>
</html>
